{% extends 'base.html' %}
{% block content %}

<h1>Record List</h1>

{% for record in records %}
    <a href="/records/{{ record.id }}">
        <div class="card">
            <div class="card-content">
                <img class="albumCover" src="{{ record.image }}" alt="">
                <h3 class="albumTitle">{{ record.title }}</h3>
                <p class="albumArtist">{{ record.artist }}</p>
            </div>
        </div>
    </a>
{% endfor %}

{% endblock %}
