{% extends 'base.html' %}
{% block content %}

<h1 class="neon">My Collection</h1>

{% for record in records %}
    <a href="/records/{{ record.id }}">
        <div class="card home">
            <div class="card-content">
                <img class="homeCover" src="{{ record.image }}" alt="">
                <h3 class="homeTitle">{{ record.title }}</h3>
                <p class="homeBand">{{ record.band.name }}</p>
            </div>
        </div>
    </a>
{% endfor %}

{% endblock %}
