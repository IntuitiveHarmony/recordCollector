{% extends 'base.html' %}
{% block content %}

<h1>Record List</h1>

{% for record in records %}
    <a href="/records/{{ record.id }}">
        <div class="card home">
            <div class="card-content">
                <img class="detailCover" src="{{ record.image }}" alt="">
                <h3 class="detailTitle">{{ record.title }}</h3>
                <p class="detailBand">{{ record.band.name }}</p>
            </div>
        </div>
    </a>
{% endfor %}

{% endblock %}
